<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Taquillas</title>
</head>
<body>
    <main>
        <header>
            <h1 class="subopcion">Taquillas</h1>
        </header>
        <section class="formulario">
            <form action="taquilla.php" method="POST">
                <h2>Reserva tu taquilla</h2>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido1" id="apellidos" placeholder="1er Apellido" required>
                <input type="text" name="apellido2" id="apellidos" placeholder="2do Apellido" required>
                <input type="text" name="DNI" id="DNI" placeholder="Número de Identificación (DNI)" required>
                <input type="number" name="taquilla" id="taquilla" placeholder="Número de taquilla (Del 1 al 5)" min="1" max="5" required>
                <input type="submit" id="enviar" value="Reservar">
                
            </form>
        </section>
        <section>
            <img class="valenciacf2" src="img/ValenciaCF.png" alt="ValenciaCF">
        </section>

    </main>
</body>
</html>
