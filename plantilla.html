<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>La Plantilla</title>
</head>
<body>
    <main>
        <header>
            <h1 class="subopcion">La Plantilla</h1>
        </header>
        <section>
            <h3>Porteros</h3>
            <img class="jugador" src="img/jaume.png" alt="Jaume">
            <img class="jugador" src="img/cillessen.png" alt="Cillessen">
        </section>
        <section>
            <h3>Defensas</h3>
            <img src="img/correia.png" alt="Correia" class="jugador">
            <img src="img/lato.png" alt="Lato" class="jugador">
            <img src="img/diakhabi.png" alt="Diakhabi" class="jugador">
            <img src="img/mangala.png" alt="Mangala" class="jugador">
            <img src="img/paulista.png" alt="Paulista" class="jugador">
        </section>
        <section>
            <h3>Centrocampistas</h3>
            <img src="img/racic.png" alt="Racic" class="jugador">
            <img src="img/soler.png" alt="Soler" class="jugador">
            <img src="img/guedes.png" alt="Guedes" class="jugador">
            <img src="img/wass.png" alt="Wass" class="jugador">
        </section>
        <section>
            <h3>Delanteros</h3>
            <img src="img/vallejo.png" alt="Vallejo" class="jugador">
            <img src="img/gameiro.png" alt="Gameiro" class="jugador">
            <img src="img/lee.png" alt="Lee" class="jugador">
            <img src="img/maxi.png" alt="Maxi" class="jugador">
        </section>
    </main>
</body>
</html>
